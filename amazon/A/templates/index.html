{% extends 'theme.html' %}
{% block title %}
index | onlineshopping
{% endblock title %}
{% block content %}
<div class="container" style="margin-top:90px;">
    <div class="row">
        <div class="container">
            <div class="row">
                 {% for category in A %}
                    <div class="col-md-2">
                        <div class="card">
                            <img src="{{ category.image }}" class="card-img-top" alt="Image">
                            <div class="card-body">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <a href="{% url 'prod' category.id %}" class="btn btn-primary">CLICK</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
