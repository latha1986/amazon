{% extends 'theme.html' %}
{% block title %}
    useraccount | onlineshopping
{% endblock title %}
{% block content %}
<div class="container" style="margin-top:90px;cd ">
    <div class="row">
        <div class="container">
            <div class="row">
                {% if product %}
                    <div class="col-12">
                    <h1>Shopping Cart</h1>
                    <h1 class="card-title">Product: {{ product.name }}</h1>
                    <img src="{{ product.image }}" alt="{{ product.name }} image" class="card">
                    <h1 class="card-text">Price: {{ product.price }}</h1>
                    <h1>Buy now</h1>
                    </div>
                {% else %}
                    <h1>Product not found.</h1>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
